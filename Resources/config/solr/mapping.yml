  - class: Integrated\Bundle\ContentBundle\Document\Content\Relation\Company
    fields:
      id: '"company-" ~ $.id.value()'
      type_name: '$.contenttype.value()'
      type_class: '"Integrated\\Bundle\\ContentBundle\\Document\\Content\\Relation\\Company"'
      type_id: '$.id.value()'
      title: '$.name.value()'
      title_sort: '$.name.value()'
      description: ~
      intro: ~
      content: '$.description.value()'
      phonenumber_text: '$.phonenumbers[].value()'
      email_text: '$.email.value()'
      address_text: '$.addresses[].concat(" ", ["@address1", "@address2", "@zipcode", "@city", "@state", "@country"]).value()'
      pub_time: '$.publishedAt.raw()'
      pub_created: '$.createdAt.raw()'
      pub_edited: '$.updatedAt.raw()'
    id: id

  - class: Integrated\Bundle\ContentBundle\Document\Content\Relation\Person
    fields:
      id: '"person-" ~ $.id.value()'
      type_name: '$.contenttype.value()'
      type_class: '"Integrated\\Bundle\\ContentBundle\\Document\\Content\\Relation\\Person"'
      type_id: '$.id.value()'
      title: '$.concat(" ", ["@prefix", "@firstName", "@lastName"]).value()'
      title_sort: '$.concat(" ", ["@prefix", "@firstName", "@lastName"]).value()'
      description: ~
      intro: ~
      content: '$.description.value()'
      phonenumber_text: '$.phonenumbers[].value()'
      email_text: '$.email.value()'
      address_text: '$.addresses[].concat(" ", ["@address1", "@address2", "@zipcode", "@city", "@state", "@country"]).value()'
      pub_time: '$.publishedAt.raw()'
      pub_created: '$.createdAt.raw()'
      pub_edited: '$.updatedAt.raw()'
    id: id