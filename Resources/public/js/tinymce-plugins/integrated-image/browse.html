<html>
    <head>
        <title>Image Browser</title>
        <link rel="stylesheet" href="/css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">

        <script src="/bundles/fosjsrouting/js/router.js"></script>
        <script src="/js/fos_js_routes.js?callback=fos.Router.setData"></script>

    </head>
    <body>
        <div class="container-fluid" style="margin: 10px">
            <div id="add_image_wrapper" class="row"></div>

            <div class="row">
                <div class="col-sm-12" id="thumbnail-container"></div>
            </div>
            <div class="row">
                <div id="pagination-container" class="col-sm-12"></div>
            </div>
        </div>

        <script src="/js/jquery.js"></script>
        <script src="js/jquery.loading-overlay.min.js"></script>
        <script src="js/browser.js"></script>
        <script>
            $(function() {
                $add_image_wrapper = $('#add_image_wrapper');

                $.ajax({
                    url: Routing.generate('integrated_content_content_browse_image'),
                    success: function (response) {
                        $add_image_wrapper.html(response);
                    }
                });
            });
        </script>
    </body>
</html>
